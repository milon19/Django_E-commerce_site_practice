<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-info fixed-top py-2">
        <a class="navbar-brand ml-4 mr-5 " href="{% url 'home' %}">eCommerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" style="height: 1px" id="navbarToggler">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item"><a class="nav-link" href="{% url 'products-list' %}">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Link2</a></li>
            </ul>
            <ul class="navbar-nav mr-2">

                {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">  Login </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">  Signup </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="#"> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}"> Logout </a>
                    </li>
                {% endif %}
            </ul>
            <form method='GET' action='{% url 'search' %}'>
              <div class='input-group'>
                <input class="form-control" type="text" placeholder="Search" name='q' aria-label="Search" value='{{  query }}'>
                <span class='input-group-btn'>
                    <button class="btn btn-success" type="submit">Search</button>
                </span>
                </div>
            </form>
        </div>

    </nav>
</header>
