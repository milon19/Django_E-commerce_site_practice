{% extends 'base.html' %}

{% block title %}
    <title>Contact Us</title>
{% endblock %}

{% block contain %}
    <div class='text-center'>
        <h1>{{ title }}</h1>
        <h1>Hello, world we're working!</h1>
    </div>
    <div class='container' >
        <div class='row'>
            <div class='col'>
                <div class='col-md-6 col-12 mx-auto'>
                    <p>{{ content }}</p>
                    <form class='contact-form' method='POST' action='{% url 'contact-us' %}'>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type='submit' class='btn btn-default'>Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
