<form method='POST' action='{% url 'cart-update' %}' class="form product-ajax" data-endpoint='{% url 'cart-update' %}'>
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">

    {% if in_cart %}
        <button type="submit" class='btn btn-sm btn-link'>Remove?</button>
    {% else %}
        <span class="submit-span">
            {% if product in cart.products.all %}
                In cart <button type="submit" class='btn btn-link'>Remove?</button>
            {% else %}
                <button type="submit" class='btn btn-success'>Add to cart</button>
            {% endif %}
        </span>
    {% endif %}

</form>
