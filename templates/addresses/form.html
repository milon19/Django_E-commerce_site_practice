<form method="post" action="{{ action_url }}">
    {% csrf_token %}
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    {% if address_type %}
        <input type="hidden" name="address_type" value="{{ address_type }}">
    {% endif %}
    {{ form.as_p }}
    <br>
    <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit" />
    </div>
</form>
